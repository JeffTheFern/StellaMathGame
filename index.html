<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game Home</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items to the top */
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
    
        .title {
            font-size: 50px;
            color: black;
            margin-top: 10px; /* Space from the top */
            font-family: 'Times New Roman', Times, serif;
        }
    
        /* Grid container for buttons */
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Dynamic columns based on available space */
            gap: 20px; /* Space between the buttons */
            margin-top: 40px; /* Space between title and buttons */
            justify-content: center; /* Center grid */
            width: 80%; /* Make sure grid container is wide enough */
        }

        .start-button {
            width: 100px;  /* Square width */
            height: 100px; /* Square height */
            font-size: 18px; /* Font size adjustment for button */
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 10px; /* Optional: add rounded corners */
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .start-button:hover {
            background-color: #0056b3;
        }

        .start-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="title">Math Games for Stella</div>
    <!-- Wrap buttons inside a container -->
    <div class="button-container">
        <button class="start-button" onclick="window.location.href='game1.html'">Game 1</button>
        <button class="start-button" onclick="window.location.href='game2.html'">Game 2</button>
        <button class="start-button" onclick="window.location.href='game1.html'">None</button>
        <button class="start-button" onclick="window.location.href='game1.html'">None</button>
        <button class="start-button" onclick="window.location.href='game1.html'">None</button>
        <button class="start-button" onclick="window.location.href='game1.html'">none</button>
    </div>
</body>
</html>
